name: Frontend Tests

# DÃ©clenchÃ© sur push vers main et sur les pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:    # Permet d'appeler ce workflow depuis un autre (reusable)

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installer Node.js 18
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Ã‰tape 3 : Installer les dÃ©pendances avec npm ci
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      # Ã‰tape 4 : Lancer les tests
      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm test -- --run

      # Ã‰tape 5 : VÃ©rifier que le build fonctionne
      - name: ğŸ—ï¸ Build check
        run: |
          cd frontend
          npm run build
