name: Frontend Chain

# Workflow avec chaÃ®ne de dÃ©pendances : Lint â†’ Test â†’ Build
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  # Job 1 : Linting du code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ” Run ESLint
        run: |
          cd frontend
          npm run lint

  # Job 2 : Tests (dÃ©pend de lint)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint    # Attend que 'lint' rÃ©ussisse

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ§ª Run tests
        run: |
          cd frontend
          npm test -- --run

  # Job 3 : Build (dÃ©pend de test)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test    # Attend que 'test' rÃ©ussisse

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build
        run: |
          cd frontend
          npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
