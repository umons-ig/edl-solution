name: Frontend Chain

# Workflow avec chaîne de dépendances : Lint → Test → Build
on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  # Job 1 : Linting du code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🔍 Run ESLint
        run: |
          cd frontend
          npm run lint

  # Job 2 : Tests (dépend de lint)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint    # Attend que 'lint' réussisse

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🧪 Run tests
        run: |
          cd frontend
          npm test -- --run

  # Job 3 : Build (dépend de test)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test    # Attend que 'test' réussisse

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 📦 Install dependencies
        run: |
          cd frontend
          npm ci

      - name: 🏗️ Build
        run: |
          cd frontend
          npm run build

      - name: 📤 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
