name: Backend Tests

# DÃ©clenchÃ© sur push vers main et sur les pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installer Python 3.11
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Ã‰tape 3 : Installer UV (gestionnaire de packages Python moderne)
      - name: ğŸ“¦ Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      # Ã‰tape 4 : Installer les dÃ©pendances du projet
      - name: ğŸ“š Install dependencies
        run: |
          cd backend
          ~/.cargo/bin/uv sync

      # Ã‰tape 5 : Lancer les tests
      - name: ğŸ§ª Run tests
        run: |
          cd backend
          ~/.cargo/bin/uv run pytest -v --cov
