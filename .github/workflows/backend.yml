name: Backend Tests

# DÃ©clenchÃ© sur push vers main et sur les pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:    # Permet d'appeler ce workflow depuis un autre (reusable)

# ContrÃ´le de concurrence : annule les exÃ©cutions prÃ©cÃ©dentes si nouveau commit
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code du repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installer Python 3.11
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Ã‰tape 3 : Installer UV (gestionnaire de packages Python moderne)
      - name: ğŸ“¦ Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # Ã‰tape 3.5 : Cache pour accÃ©lÃ©rer les builds
      - name: ğŸ’¾ Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/pyproject.toml', 'backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      # Ã‰tape 4 : Installer les dÃ©pendances du projet
      - name: ğŸ“š Install dependencies
        run: |
          cd backend
          uv sync

      # Ã‰tape 5 : Lancer les tests
      - name: ğŸ§ª Run tests
        run: |
          cd backend
          uv run pytest -v --cov
