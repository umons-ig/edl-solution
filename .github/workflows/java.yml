name: Java Tests (Optional)

# Workflow optionnel pour les exercices bonus Java
# DÃ©clenchÃ© manuellement ou sur push vers main
on:
  push:
    branches: [main]
    paths:
      - 'java-exercises/**'
  pull_request:
    branches: [main]
    paths:
      - 'java-exercises/**'
  workflow_dispatch:  # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  test:
    name: Test Java Exercises
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Ã‰tape 2 : Installer Java
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Ã‰tape 3 : TÃ©lÃ©charger les dÃ©pendances JUnit
      - name: ğŸ“¦ Download JUnit dependencies
        run: |
          mkdir -p java-exercises/lib
          cd java-exercises/lib
          curl -L -o junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
          curl -L -o hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

      # Ã‰tape 4 : Tester Calculs GÃ©omÃ©triques
      - name: ğŸ“ Test Calculs GÃ©omÃ©triques
        working-directory: java-exercises/calculs-geo
        run: |
          javac -cp .:../lib/junit-4.13.2.jar:../lib/hamcrest-core-1.3.jar *.java
          java -cp .:../lib/junit-4.13.2.jar:../lib/hamcrest-core-1.3.jar org.junit.runner.JUnitCore AdditionTest ProduitTest SurfaceTest PerimetreTest

      # Ã‰tape 5 : Tester Money
      - name: ğŸ’° Test Money
        working-directory: java-exercises/money
        run: |
          javac -cp .:../lib/junit-4.13.2.jar:../lib/hamcrest-core-1.3.jar *.java
          java -cp .:../lib/junit-4.13.2.jar:../lib/hamcrest-core-1.3.jar org.junit.runner.JUnitCore MoneyTest
